<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.css" />

    <script src="js/bootstrap.js "></script>

    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <title>All Products</title>
  </head>
  <body>
    <div class="container col-sm-12 col-md-12">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light col-12" stly>
          <a class="siteTitle" class="navbar-brand" href="#">esure</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="home.html"
                  >Home <span class="sr-only"></span
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carInsurance.html">Car Insurance</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="homeInsurance.html">Home Insurance</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="allProducts.html"
                  >All Products</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    
    <div class="container col-12">
      <br />
      <div class="container">
        <div class="col-md-12">
          <div class="row"><h2>List of Esure products</h2></div>
          <br />
          <hr />
          <!-- 1 -->
          <div class="col-md-12"  id="prodList-container"></div>
        </div>
      </div>
    </div>

    <footer>
      <div class="card">
        <div class="card-footer"><p>esure Limited</p></div>
      </div>
    </footer>





    <!-- 2 -->
    <script id="prodList-template" type="text/template">
        {{#items}}
        <ul>
          <li class="productTitle"> 
              {{fields.sectionTitle}}
          </li>
          <p class="productContent" >{{fields.sectionContent}}</p>
        </ul>
          <br>
        {{/items}}
      
    </script>


    
<!-- 3 -->
    <script>
      var client = contentful.createClient({
        space: "mt5nyvauqlk8",
        accessToken:
          "db6e8fe238a42d8a3219dca211d985323d1ebd98e8856e896fafc040c76a61bc"
      });
      var renderTemplates = (templateId, target) => {
        client.getEntries({content_type: 'esureSite'}).then(data => {
          var templateTitles = $(templateId).html();          
          // console.log(client.getEntries({content_type: 'esureSite'}));
          
          var payload = Handlebars.compile(templateTitles)(data);
          $(target).append(payload);
        });
      };
      renderTemplates("#prodList-template", "#prodList-container");
    </script>
  </body>
</html>

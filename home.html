    <script id="homeLeft-template" type="text/template">
      {{#items}}

    <script>
      var client = contentful.createClient({
        space: "mt5nyvauqlk8",
        accessToken:
          "db6e8fe238a42d8a3219dca211d985323d1ebd98e8856e896fafc040c76a61bc"
      });
      var renderTemplates = (templateId, target) => {
        client.getEntries({content_type: "homePage"}).then(data => {
          var templateTitles = $(templateId).html();
          console.log(client.getEntry("1vXUob9UwMISkzOo6rLNTe"));
          console.log('content type ',client.getEntries({content_type: "homePage"}));//retrives entries of a specfic content type, adding more will display on side


          var payload = Handlebars.compile(templateTitles)(data);
          $(target).append(payload);
        });
      };
      renderTemplates("#homeLeft-template", "#leftHomeContent-Container");
    </script>




<script>
    var client = contentful.createClient({
      space: "mt5nyvauqlk8",
      accessToken:
        "db6e8fe238a42d8a3219dca211d985323d1ebd98e8856e896fafc040c76a61bc"
    });
    var renderTemplates = (templateId, target) => {
      client.getEntry("4aKjzg9sgRwMuIG4GFwBUw").then(data => {// gets specific entry, adding an entry of this type wont display all entries of that type
        var templateTitles = $(templateId).html();

        var payload = Handlebars.compile(templateTitles)(data);
        $(target).append(payload);
      });
    };
    renderTemplates("#homeRight-template", "#rightHomeContent-Container");
  </script>
